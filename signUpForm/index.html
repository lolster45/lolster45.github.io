<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="container">
        <div id="wordCont">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in realtime. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <span><strong>Try it free 7 days</strong> then $20/mo. thereafter</span>
        <div id="form">
            <form>
                <div class="input-Control">
                    <input id="name" class="formInput" type="text" placeholder="Name">
                    <div class="error"></div>
                </div>

                <div class="input-Control">
                    <input id="lastName" class="formInput" type="text" placeholder="Last Name">
                    <div class="error"></div>
                </div>

                <div class="input-Control">
                    <input id="email" class="formInput" type="text" placeholder="Email Address">
                    <div class="error"></div>
                </div>

                <div class="input-Control">
                    <input id="password" class="formInput" type="password" placeholder="Password">
                    <div class="error"></div>
                </div>

                <div>
                    <button id="btn" type="submit">CLAIM YOUR FREE TRIAL!</button>
                </div>
                <div>
                    <p id="terms">By clicking the button, you are aggreeing to our <strong style="color: #ff3860"><a href="#" target="_blank">Term and Services</a></strong></p>
                </div>
            </form>
        </div>
    </section>


</body>
<script src="script.js"></script>
</html>
